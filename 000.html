{% extends 'base.html' %}
{% block content %}
<div class="container container-fluid">
    <h1 class="page-title">Coverage Report</h1>
    <div class="card mb-3">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sp_name" class="form-label">Select SP:</label>
                        <div class="input-group">
                            <select id="sp_name" name="sp_name" class="form-select">
                                <option value="">--No SP Selected--</option>
                                {% for sp_name in sp_names %}
                                    <option value="{{ sp_name }}" {% if sp_name == selected_sp %}selected{% endif %}>{{ sp_name }}</option>
                                {% endfor %}
                            </select>
                            <button id="getDataBtn" class="btn btn-primary">Get Data</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="teamFilters" style="display: none;" class="mb-3">
                <div class="btn-group" role="group" aria-label="Test Team filters">
                    <input type="radio" class="btn-check team-filter" name="team-filter" id="all" value="all" checked>
                    <label class="btn btn-outline-primary" for="all">All Teams</label>
                    
                    <input type="radio" class="btn-check team-filter" name="team-filter" id="bt" value="BT">
                    <label class="btn btn-outline-primary" for="bt">BT</label>
                    
                    <input type="radio" class="btn-check team-filter" name="team-filter" id="wlan" value="WLAN">
                    <label class="btn btn-outline-primary" for="wlan">WLAN</label>
                </div>
            </div>

            <div class="table-responsive">
                <table id="activeSpsTable" class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>SP Name</th>
                            <th>Test Team</th>
                            <th>Date</th>
                            <th>Phase</th>
                            <th>Coverage Type</th>
                            <th>Total TCs</th>
                            <th>Coverage</th>
                            <th>Coverage %</th>
                            <th>Passed</th>
                            <th>Pass %</th>
                            <th>Failed</th>
                            <th>Fail %</th>
                            <th>Blocked</th>
                            <th>Block %</th>
                            <th>Unique CR Issued</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    padding: 2rem;
    max-width: 1500px;
}

.table th {
    background-color: #f8f9fa;
    position: sticky;
    top: 0;
    z-index: 1;
    text-align: center;
    font-size: 0.9rem;
    vertical-align: middle;
}

.tooltip-cell {
    position: relative;
}

.custom-tooltip {
    visibility: hidden;
    position: absolute;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 12px;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
}

.tooltip-cell:hover .custom-tooltip {
    visibility: visible;
}

.metric-cell {
    cursor: default;
    text-align: center;
}

.phase-row:nth-child(odd) {
    background-color: rgba(0, 0, 0, 0.02);
}

.highlighted-team {
    background-color: rgba(0, 123, 255, 0.1);
}

.btn-group {
    margin-right: 10px;
}

.btn-group .btn {
    margin-right: 2px;
}

.hidden-row {
    display: none;
}

td[data-sp-cell="true"].highlighted-team,
td[data-team-cell="true"].highlighted-team {
    background-color: rgba(0, 123, 255, 0.1) !important;
}

/* Make the first few columns left-aligned */
.table th:nth-child(-n+5),
.table td:nth-child(-n+5) {
    text-align: left;
}

.table th:nth-child(n+8):nth-child(-n+14),
.table td:nth-child(n+8):nth-child(-n+14) {
    min-width: 60px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('tableBody');
    const getDataBtn = document.getElementById('getDataBtn');
    const teamFilters = document.querySelectorAll('.team-filter');
    const teamFiltersContainer = document.getElementById('teamFilters');
    let selectedTeams = ['all'];
    let tableData = null;
    
    // Handle team filter changes
    teamFilters.forEach(filter => {
        filter.addEventListener('change', (e) => {
            selectedTeams = [e.target.value];
            if (tableData) {
                renderTable();
            }
        });
    });
    
    function setLoadingState(isLoading) {
        getDataBtn.disabled = isLoading;
        getDataBtn.innerHTML = isLoading ? 'Loading...' : 'Get Data';
    }
    
    // Handle Get Data button click
    getDataBtn.addEventListener('click', async function() {
        const spSelect = document.getElementById('sp_name');
        const selectedSp = spSelect.value;
        
        if (!selectedSp) {
            alert('Please select an SP first');
            return;
        }
        
        setLoadingState(true);
        
        const params = new URLSearchParams();
        params.append('sp_name', selectedSp);
        
        if (selectedTeams.includes('all')) {
            params.append('teams', 'all');
        } else {
            selectedTeams.forEach(team => params.append('teams', team));
        }
        
        try {
            const response = await fetch(`{% url 'cst_reporting_views:coverage_report' %}?${params.toString()}`);
            if (!response.ok) throw new Error('Network response was not ok');
            
            response_data = await response.json();
            tableData = response_data["table_data"]
            console.log(tableData)
            teamFiltersContainer.style.display = 'block';
            renderTable();
            
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Error fetching data. Please try again.');
        } finally {
            setLoadingState(false);
        }
    });
    
    function formatPercent(value) {
        return typeof value === 'number' ? value.toFixed(1) : 'NA';
    }
    
    function createValueCell(value, tooltipText) {
        return `
            <td class="tooltip-cell metric-cell text-center">
                ${value || 0}
                <span class="custom-tooltip">${tooltipText}</span>
            </td>
        `;
    }
    
    function createPercentageCell(percentage, tooltipText) {
        return `
            <td class="tooltip-cell metric-cell text-center">
                ${formatPercent(percentage)}%
                <span class="custom-tooltip">${tooltipText}</span>
            </td>
        `;
    }
    
    function renderTable() {
        if (!tableData) return;
        
        tableBody.innerHTML = '';
        let rowCounter = 0;
        
        tableData.forEach((spData, spIndex) => {
            let firstSpRow = true;
            const filteredTeams = spData.teams.filter(team => 
                selectedTeams.includes('all') || selectedTeams.includes(team.team_name)
            );
            
            // Calculate total rows for SP
            const spTotalRows = filteredTeams.reduce((acc, team) => {
                return acc + team.phases.reduce((phaseAcc, phase) => {
                    return phaseAcc + (phase.coverage_types ? phase.coverage_types.length : 1);
                }, 0);
            }, 0);
            
            filteredTeams.forEach((team, teamIndex) => {
                let firstTeamRow = true;
                
                // Calculate total rows for team
                const teamTotalRows = team.phases.reduce((acc, phase) => {
                    return acc + (phase.coverage_types ? phase.coverage_types.length : 1);
                }, 0);
                
                team.phases.forEach((phase, phaseIndex) => {
                    const coverageTypes = phase.coverage_types || [{
                        coverage_type: '',
                        metrics: phase.metrics
                    }];
                    
                    let isFirstCoverageType = true;
                    coverageTypes.forEach((coverageData, typeIndex) => {
                        let row = document.createElement('tr');
                        row.className = 'phase-row';
                        row.setAttribute('data-row-index', rowCounter++);
                        row.setAttribute('data-sp-index', spIndex);
                        row.setAttribute('data-team-index', teamIndex);
                        row.setAttribute('data-team', team.team_name);
                        row.setAttribute('data-phase', phase.phase);
                        row.setAttribute('data-sp-name', spData.sp_name);
                        
                        // Add SP Name cell with appropriate rowspan
                        if (firstSpRow) {
                            let spCell = document.createElement('td');
                            spCell.rowSpan = spTotalRows;
                            spCell.innerHTML = `
                                ${spData.sp_name}
                            `;
                            spCell.setAttribute('data-sp-cell', 'true');
                            row.appendChild(spCell);
                            firstSpRow = false;
                        }
                        
                        // Add Team Name cell with appropriate rowspan
                        if (firstTeamRow) {
                            let teamCell = document.createElement('td');
                            teamCell.rowSpan = teamTotalRows;
                            teamCell.textContent = team.team_name;
                            teamCell.setAttribute('data-team-cell', 'true');
                            row.appendChild(teamCell);
                            firstTeamRow = false;
                        }
                        
                        // Add Date cell with appropriate rowspan
                        if (isFirstCoverageType) {
                            let dateCell = document.createElement('td');
                            dateCell.rowSpan = coverageTypes.length;
                            dateCell.textContent = phase.date;
                            row.appendChild(dateCell);
                        }
                        
                        // Add Phase cell with appropriate rowspan if first coverage type
                        if (typeIndex === 0) {
                            let phaseCell = document.createElement('td');
                            phaseCell.rowSpan = coverageTypes.length;
                            phaseCell.textContent = phase.phase;
                            row.appendChild(phaseCell);
                        }
                        
                        // Add Coverage Type and metrics
                        row.insertAdjacentHTML('beforeend', `
                            <td>${coverageData.coverage_type}</td>
                            ${createValueCell(coverageData.metrics.total, `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Total ${coverageData.metrics.total}`)}
                            ${createValueCell(coverageData.metrics.coverage, `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Coverage ${coverageData.metrics.coverage}`)}
                            ${createPercentageCell(
                                coverageData.metrics.coverage_percentage,
                                `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Coverage ${formatPercent(coverageData.metrics.coverage_percentage)}%`
                            )}
                            ${createValueCell(coverageData.metrics.passed, `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Passed ${coverageData.metrics.passed}`)}
                            ${createPercentageCell(
                                coverageData.metrics.passed_percentage,
                                `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Pass ${formatPercent(coverageData.metrics.passed_percentage)}%`
                            )}
                            ${createValueCell(coverageData.metrics.failed, `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Failed ${coverageData.metrics.failed}`)}
                            ${createPercentageCell(
                                coverageData.metrics.failed_percentage,
                                `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Fail ${formatPercent(coverageData.metrics.failed_percentage)}%`
                            )}
                            ${createValueCell(coverageData.metrics.blocked, `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Blocked ${coverageData.metrics.blocked}`)}
                            ${createPercentageCell(
                                coverageData.metrics.blocked_percentage,
                                `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Block ${formatPercent(coverageData.metrics.blocked_percentage)}%`
                            )}
                            ${createValueCell(coverageData.unique_cr_count, `${spData.sp_name} ${team.team_name} ${phase.phase} ${coverageData.coverage_type} Unique CR Count ${coverageData.unique_cr_count || 0}`)}
                        `);
                        
                        tableBody.appendChild(row);
                        isFirstCoverageType = false;
                    });
                });
            });
        });
        
        addRowHighlighting();
    }
    
    function addRowHighlighting() {
        const rows = document.querySelectorAll('.phase-row');
        
        rows.forEach(row => {
            row.addEventListener('mouseenter', () => {
                // Get the current row's SP and team
                const spName = row.getAttribute('data-sp-name');
                const team = row.getAttribute('data-team');
                const rowIndex = parseInt(row.getAttribute('data-row-index'));
                
                // Add highlight class to the current row
                row.classList.add('highlighted-team');
                
                // Find and highlight the corresponding SP cell
                const spCells = document.querySelectorAll('[data-sp-cell="true"]');
                spCells.forEach(spCell => {
                    if (spCell.textContent.trim().includes(spName)) {
                        spCell.classList.add('highlighted-team');
                    }
                });
                
                // Find and highlight the corresponding team cell
                const teamCells = document.querySelectorAll('[data-team-cell="true"]');
                teamCells.forEach(teamCell => {
                    if (teamCell.textContent.trim() === team) {
                        const teamRow = teamCell.closest('tr');
                        const teamRowIndex = parseInt(teamRow.getAttribute('data-row-index'));
                        if (teamRowIndex <= rowIndex && 
                            teamRowIndex + parseInt(teamCell.rowSpan) > rowIndex) {
                            teamCell.classList.add('highlighted-team');
                        }
                    }
                });
            });
            
            row.addEventListener('mouseleave', () => {
                // Remove highlight class from all cells
                document.querySelectorAll('.highlighted-team').forEach(el => {
                    el.classList.remove('highlighted-team');
                });
            });
        });
    }
});
</script>
{% endblock %}

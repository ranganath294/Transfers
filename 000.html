/* Add these styles to your existing <style> section */
.table th:nth-child(3),
.table td:nth-child(3) {
    min-width: 100px;  /* Adjust this value as needed */
    white-space: nowrap;
}

/* Update the container max-width to accommodate the new column */
.container {
    padding: 2rem;
    max-width: 1500px;  /* Increased from 1400px */
}

/* Optional: If you want to ensure other columns don't get too squeezed */
.table th, 
.table td {
    min-width: 70px;  /* Provides a minimum width for all columns */
}

/* Keep percentage columns from being too wide */
.table th:nth-child(n+8):nth-child(-n+14),
.table td:nth-child(n+8):nth-child(-n+14) {
    min-width: 60px;
}

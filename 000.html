/* Add these rules to your existing <style> section */

/* Disable text selection throughout the table */
.table {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Remove any hover effects on table rows */
.table tr:hover {
    background-color: transparent !important;
}

/* Override Bootstrap's default hover effect */
.table-hover tbody tr:hover {
    background-color: transparent !important;
}

/* Ensure phase rows maintain their intended background without hover effects */
.phase-row:hover {
    background-color: inherit !important;
}

/* Keep the alternating row colors without hover effects */
.phase-row:nth-child(odd):hover {
    background-color: rgba(0, 0, 0, 0.02) !important;
}

/* Remove any highlighting effects from cells */
.table td, .table th {
    background-color: inherit !important;
}

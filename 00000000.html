<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(to right, #003366, #004a94);
            padding: 0.5rem 1rem;
        }

        .navbar-brand img {
            height: 30px;
            margin-right: 1rem;
        }

        .nav-link {
            color: white !important;
            padding: 1rem !important;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 500;
            position: relative;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu {
            margin-top: 0;
            border-radius: 0;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: #003366;
            }
            
            .dropdown-menu {
                background-color: rgba(255, 255, 255, 0.05);
            }
            
            .dropdown-item {
                color: white;
            }
            
            .dropdown-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: white;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="your-logo.png" alt="Logo">
                CSTmetrics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Import Test Report
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Upload Report</a></li>
                            <li><a class="dropdown-item" href="#">Import History</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            View Test Results
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Recent Tests</a></li>
                            <li><a class="dropdown-item" href="#">Search Results</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            View SW Product Reports
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Product List</a></li>
                            <li><a class="dropdown-item" href="#">Generate Report</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Test Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">System Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">User Guide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

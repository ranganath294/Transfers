{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary bg-gradient text-white py-3">
                    <h1 class="h3 mb-0">Coverage Report</h1>
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-4">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="sp_name" class="form-label fw-bold">Select SP:</label>
                                <div class="input-group">
                                    <select id="sp_name" name="sp_name" class="form-select">
                                        <option value="">--No SP Selected--</option>
                                        {% for sp_name in sp_names %}
                                            <option value="{{ sp_name }}" {% if sp_name == selected_sp %}selected{% endif %}>{{ sp_name }}</option>
                                        {% endfor %}
                                    </select>
                                    <button id="getDataBtn" class="btn btn-success">
                                        <i class="fas fa-sync-alt me-2"></i>Get Data
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">Test Team Filters:</label>
                            <div class="team-filter-container">
                                <div class="btn-group w-100" role="group" aria-label="Test Team filters">
                                    <input type="checkbox" class="btn-check team-filter" name="team-filter" id="all" value="all" checked>
                                    <label class="btn btn-outline-primary" for="all">All Teams</label>
                                    
                                    <input type="checkbox" class="btn-check team-filter" name="team-filter" id="bt" value="BT">
                                    <label class="btn btn-outline-primary" for="bt">BT</label>
                                    
                                    <input type="checkbox" class="btn-check team-filter" name="team-filter" id="wlan" value="WLAN">
                                    <label class="btn btn-outline-primary" for="wlan">WLAN</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="activeSpsTable" class="table table-bordered table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>SP Name</th>
                                    <th>Test Team</th>
                                    <th>Phase</th>
                                    <th>Date</th>
                                    <th>Coverage %</th>
                                    <th>Pass %</th>
                                    <th>Fail %</th>
                                    <th>Block %</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* ... (previous styles remain the same) ... */

.team-filter-container .btn-check:checked + .btn-outline-primary {
    background-color: #0d6efd;
    color: white;
}

.team-filter-container .btn {
    flex: 1;
    white-space: nowrap;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableData = {{ table_data|safe }};
    const tableBody = document.getElementById('tableBody');
    const getDataBtn = document.getElementById('getDataBtn');
    const teamFilters = document.querySelectorAll('.team-filter');
    let selectedTeams = ['all'];
    
    // Handle team filter changes
    teamFilters.forEach(filter => {
        filter.addEventListener('change', (e) => {
            const allTeamsCheckbox = document.getElementById('all');
            
            if (e.target.id === 'all' && e.target.checked) {
                // If "All Teams" is selected, uncheck other options
                teamFilters.forEach(cb => {
                    if (cb.id !== 'all') {
                        cb.checked = false;
                    }
                });
                selectedTeams = ['all'];
            } else if (e.target.id === 'all' && !e.target.checked) {
                // If "All Teams" is unchecked, do nothing but prevent unchecking if it's the only option
                if (!Array.from(teamFilters).some(cb => cb.checked && cb.id !== 'all')) {
                    e.target.checked = true;
                    selectedTeams = ['all'];
                    return;
                }
            } else if (e.target.checked) {
                // If any other team is selected, uncheck "All Teams"
                allTeamsCheckbox.checked = false;
                selectedTeams = Array.from(teamFilters)
                    .filter(cb => cb.checked && cb.id !== 'all')
                    .map(cb => cb.value);
                
                // If no teams are selected, select "All Teams"
                if (selectedTeams.length === 0) {
                    allTeamsCheckbox.checked = true;
                    selectedTeams = ['all'];
                }
            } else {
                // If a team is unchecked, update the selectedTeams array
                selectedTeams = Array.from(teamFilters)
                    .filter(cb => cb.checked && cb.id !== 'all')
                    .map(cb => cb.value);
                
                // If no teams are selected, select "All Teams"
                if (selectedTeams.length === 0) {
                    allTeamsCheckbox.checked = true;
                    selectedTeams = ['all'];
                }
            }
            
            renderTable();
        });
    });
    
    function setLoadingState(isLoading) {
        getDataBtn.disabled = isLoading;
        getDataBtn.innerHTML = isLoading ? 
            '<span class="spinner-border spinner-border-sm me-2"></span>Loading...' : 
            '<i class="fas fa-sync-alt me-2"></i>Get Data';
    }
    
    // Handle Get Data button click
    getDataBtn.addEventListener('click', async function() {
        const spSelect = document.getElementById('sp_name');
        const selectedSp = spSelect.value;
        
        if (!selectedSp) {
            alert('Please select an SP first');
            return;
        }
        
        setLoadingState(true);
        
        // Build query parameters
        const params = new URLSearchParams();
        params.append('sp_name', selectedSp);
        
        // Add selected teams to the query parameters
        if (selectedTeams.includes('all')) {
            params.append('teams', 'all');
        } else {
            selectedTeams.forEach(team => params.append('teams', team));
        }
        
        try {
            const response = await fetch(`/api/coverage-data?${params.toString()}`);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            renderTable(data);
            
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Error fetching data. Please try again.');
        } finally {
            setLoadingState(false);
        }
    });
    
    // ... (rest of the code for formatPercent, createTooltipCell, getBadgeClass remains the same) ...
    
    function renderTable(data = tableData) {
        tableBody.innerHTML = '';
        
        data.forEach(spData => {
            let firstSpRow = true;
            const filteredTeams = spData.teams.filter(team => 
                selectedTeams.includes('all') || selectedTeams.includes(team.team_name)
            );
            
            // ... (rest of the rendering logic remains the same) ...
        });
        
        addRowHighlighting();
    }
    
    // ... (rest of the code remains the same) ...
    
    // Initial render
    renderTable();
});
</script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary bg-gradient text-white py-3">
                    <h1 class="h3 mb-0">Coverage Report</h1>
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-4">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="sp_name" class="form-label fw-bold">Select SP:</label>
                                <div class="input-group">
                                    <select id="sp_name" name="sp_name" class="form-select">
                                        <option value="">--No SP Selected--</option>
                                        {% for sp_name in sp_names %}
                                            <option value="{{ sp_name }}" {% if sp_name == selected_sp %}selected{% endif %}>{{ sp_name }}</option>
                                        {% endfor %}
                                    </select>
                                    <button id="getDataBtn" class="btn btn-success">
                                        <i class="fas fa-sync-alt me-2"></i>Get Data
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">Test Team Filters:</label>
                            <div class="btn-group w-100" role="group" aria-label="Test Team filters">
                                <input type="radio" class="btn-check" name="team-filter" id="all" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="all">All Teams</label>
                                
                                <input type="radio" class="btn-check" name="team-filter" id="bt" autocomplete="off">
                                <label class="btn btn-outline-primary" for="bt">BT</label>
                                
                                <input type="radio" class="btn-check" name="team-filter" id="wlan" autocomplete="off">
                                <label class="btn btn-outline-primary" for="wlan">WLAN</label>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="activeSpsTable" class="table table-bordered table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>SP Name</th>
                                    <th>Test Team</th>
                                    <th>Phase</th>
                                    <th>Date</th>
                                    <th>Coverage %</th>
                                    <th>Pass %</th>
                                    <th>Fail %</th>
                                    <th>Block %</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.container-fluid {
    max-width: 1600px;
}

.table th {
    background-color: #f8f9fa;
    position: sticky;
    top: 0;
    z-index: 1;
    white-space: nowrap;
}

.tooltip-cell {
    position: relative;
}

.custom-tooltip {
    visibility: hidden;
    position: absolute;
    z-index: 1000;
    background-color: rgba(33, 37, 41, 0.9);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    transition: visibility 0.2s, opacity 0.2s;
    opacity: 0;
}

.tooltip-cell:hover .custom-tooltip {
    visibility: visible;
    opacity: 1;
}

.metric-cell {
    cursor: default;
    text-align: center;
}

.phase-row:hover {
    background-color: rgba(0, 123, 255, 0.05);
}

.highlighted-team {
    background-color: rgba(0, 123, 255, 0.1);
}

.btn-group {
    gap: 0.25rem;
}

.btn-group .btn {
    border-radius: 0.375rem !important;
}

.hidden-row {
    display: none;
}

@media (max-width: 768px) {
    .btn-group {
        flex-direction: column;
    }
    
    .btn-group .btn {
        width: 100%;
        margin-bottom: 0.25rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableData = {{ table_data|safe }};
    const tableBody = document.getElementById('tableBody');
    const getDataBtn = document.getElementById('getDataBtn');
    let selectedTeam = 'all';
    let selectedPhase = 'all';
    
    // Add loading spinner to button
    function setLoadingState(isLoading) {
        getDataBtn.disabled = isLoading;
        getDataBtn.innerHTML = isLoading ? 
            '<span class="spinner-border spinner-border-sm me-2"></span>Loading...' : 
            '<i class="fas fa-sync-alt me-2"></i>Get Data';
    }
    
    // Handle Get Data button click
    getDataBtn.addEventListener('click', async function() {
        const spSelect = document.getElementById('sp_name');
        const selectedSp = spSelect.value;
        
        if (!selectedSp) {
            alert('Please select an SP first');
            return;
        }
        
        setLoadingState(true);
        
        try {
            const response = await fetch(`/api/coverage-data?sp_name=${encodeURIComponent(selectedSp)}`);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            // Handle the received data here
            renderTable(selectedTeam, selectedPhase, data);
            
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Error fetching data. Please try again.');
        } finally {
            setLoadingState(false);
        }
    });
    
    function formatPercent(value) {
        return typeof value === 'number' ? value.toFixed(1) : 'NA';
    }
    
    function createTooltipCell(content, tooltipText) {
        return `
            <td class="tooltip-cell metric-cell">
                <span class="badge ${getBadgeClass(content)}">${content}</span>
                <span class="custom-tooltip">${tooltipText}</span>
            </td>
        `;
    }
    
    function getBadgeClass(value) {
        if (typeof value !== 'number') return 'bg-secondary';
        if (value >= 90) return 'bg-success';
        if (value >= 75) return 'bg-warning text-dark';
        return 'bg-danger';
    }
    
    function renderTable(filteredTeam = 'all', filteredPhase = 'all', data = tableData) {
        tableBody.innerHTML = '';
        
        data.forEach(spData => {
            let firstSpRow = true;
            const filteredTeams = spData.teams.filter(team => 
                filteredTeam === 'all' || team.team_name.toLowerCase() === filteredTeam.toLowerCase()
            );
            
            filteredTeams.forEach(team => {
                let firstTeamRow = true;
                const filteredPhases = team.phases.filter(phase =>
                    filteredPhase === 'all' || phase.phase === filteredPhase
                );
                
                if (filteredPhases.length === 0) return;
                
                filteredPhases.forEach((phase, phaseIndex) => {
                    let row = document.createElement('tr');
                    row.className = 'phase-row';
                    row.setAttribute('data-team', team.team_name);
                    row.setAttribute('data-phase', phase.phase);
                    
                    if (firstSpRow) {
                        let spCell = document.createElement('td');
                        spCell.rowSpan = filteredTeams.length * filteredPhases.length;
                        spCell.innerHTML = `
                            <a href="/sp-execution-data?sp=${spData.sp_name}" 
                               class="text-decoration-none" 
                               target="_blank">
                                ${spData.sp_name}
                                <i class="fas fa-external-link-alt ms-2 small"></i>
                            </a>
                        `;
                        row.appendChild(spCell);
                        firstSpRow = false;
                    }
                    
                    if (firstTeamRow) {
                        let teamCell = document.createElement('td');
                        teamCell.rowSpan = filteredPhases.length;
                        teamCell.textContent = team.team_name;
                        row.appendChild(teamCell);
                        firstTeamRow = false;
                    }
                    
                    row.insertAdjacentHTML('beforeend', `
                        <td>${phase.phase}</td>
                        <td>${phase.date}</td>
                        ${createTooltipCell(
                            formatPercent(phase.metrics.coverage),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Coverage ${formatPercent(phase.metrics.coverage)}%`
                        )}
                        ${createTooltipCell(
                            formatPercent(phase.metrics.passed),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Pass ${formatPercent(phase.metrics.passed)}%`
                        )}
                        ${createTooltipCell(
                            formatPercent(phase.metrics.failed),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Fail ${formatPercent(phase.metrics.failed)}%`
                        )}
                        ${createTooltipCell(
                            formatPercent(phase.metrics.blocked),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Block ${formatPercent(phase.metrics.blocked)}%`
                        )}
                    `);
                    
                    tableBody.appendChild(row);
                });
            });
        });
        
        addRowHighlighting();
    }
    
    function addRowHighlighting() {
        const rows = document.querySelectorAll('.phase-row');
        rows.forEach(row => {
            row.addEventListener('mouseenter', () => {
                const team = row.getAttribute('data-team');
                document.querySelectorAll(`[data-team="${team}"]`).forEach(r => {
                    r.classList.add('highlighted-team');
                });
            });
            
            row.addEventListener('mouseleave', () => {
                const team = row.getAttribute('data-team');
                document.querySelectorAll(`[data-team="${team}"]`).forEach(r => {
                    r.classList.remove('highlighted-team');
                });
            });
        });
    }
    
    // Add event listeners for team filter buttons
    document.querySelectorAll('.btn-check').forEach(button => {
        button.addEventListener('change', (e) => {
            selectedTeam = e.target.id;
            renderTable(selectedTeam, selectedPhase);
        });
    });
    
    // Initial render
    renderTable();
});
</script>
{% endblock %}

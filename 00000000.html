<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 2rem;
            max-width: 1400px;
        }
        
        .select-container {
            margin-bottom: 2rem;
        }
        
        .form-select {
            max-width: 300px;
        }
        
        .table-responsive {
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        
        .table {
            margin-bottom: 0;
            border: 1px solid #dee2e6;
        }
        
        .table th, 
        .table td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            vertical-align: middle;
            white-space: nowrap;
        }
        
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .metrics-cell {
            background-color: #e8f4ff;
            font-weight: 500;
            color: #1e90ff !important;
            padding-left: 0.75rem !important;
            padding-right: 1rem !important;
        }
        
        /* Value columns */
        .table th:not(:first-child),
        .table td:not(:first-child) {
            text-align: center;
            padding: 0.5rem;
        }
        
        .page-title {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .table td, 
            .table th {
                padding: 0.4rem;
            }
            
            .metrics-cell {
                padding-right: 0.75rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Test Case Analysis</h1>
        
        <div class="select-container">
            <label for="sp_name" class="form-label">Select SP:</label>
            <select id="sp_name" name="sp_name" class="form-select">
                <option value="">--No SP Selected--</option>
                {% for sp_name in sp_names %}
                    <option value="{{ sp_name }}" {% if sp_name == selected_sp %}selected{% endif %}>{{ sp_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="table-responsive">
            <table id="counts_table" class="table">
                <thead>
                    <tr></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sp_name').addEventListener('change', function() {
            const spName = this.value;
            if (spName) {
                fetch(`/get_counts/?sp_name=${spName}`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.querySelector('#counts_table tbody');
                        tableBody.innerHTML = '';
                        const tableHead = document.querySelector('#counts_table thead tr');
                        tableHead.innerHTML = '<th scope="col" class="metrics-cell">Metrics</th>';
                        
                        if (data.length > 0) {
                            const teams = Object.keys(data[0]).filter(key => key !== 'Metrics');
                            teams.forEach(team => {
                                const th = document.createElement('th');
                                th.setAttribute('scope', 'col');
                                th.textContent = team;
                                tableHead.appendChild(th);
                            });
                            
                            data.forEach(row => {
                                const tr = document.createElement('tr');
                                const metricsTd = document.createElement('td');
                                metricsTd.textContent = row.Metrics;
                                metricsTd.className = 'metrics-cell';
                                tr.appendChild(metricsTd);
                                
                                teams.forEach(team => {
                                    const td = document.createElement('td');
                                    td.textContent = row[team] || '';
                                    tr.appendChild(td);
                                });
                                
                                tableBody.appendChild(tr);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        const tableBody = document.querySelector('#counts_table tbody');
                        tableBody.innerHTML = '<tr><td colspan="100%" class="text-center text-danger">Error loading data. Please try again.</td></tr>';
                    });
            } else {
                const tableBody = document.querySelector('#counts_table tbody');
                tableBody.innerHTML = '';
                const tableHead = document.querySelector('#counts_table thead tr');
                tableHead.innerHTML = '<th scope="col" class="metrics-cell">Metrics</th>';
            }
        });
    </script>
</body>
</html>

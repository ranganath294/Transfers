<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Analysis</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Test Case Analysis</h1>
    <label for="sp_name">Select SP:</label>
    <select id="sp_name" name="sp_name">
        <option value="">--No SP Selected--</option>
        {% for sp_name in sp_names %}
            <option value="{{ sp_name }}" {% if sp_name == selected_sp %}selected{% endif %}>{{ sp_name }}</option>
        {% endfor %}
    </select>

    <table id="counts_table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        document.getElementById('sp_name').addEventListener('change', function() {
            const spName = this.value;
            if (spName) {
                fetch(`/get_counts/?sp_name=${spName}`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.querySelector('#counts_table tbody');
                        tableBody.innerHTML = '';
                        const tableHead = document.querySelector('#counts_table thead tr');
                        tableHead.innerHTML = '<th>Metrics</th>';
                        
                        if (data.length > 0) {
                            const teams = Object.keys(data[0]).filter(key => key !== 'Metrics');
                            teams.forEach(team => {
                                const th = document.createElement('th');
                                th.textContent = team;
                                tableHead.appendChild(th);
                            });
                            
                            data.forEach(row => {
                                const tr = document.createElement('tr');
                                const metricsTd = document.createElement('td');
                                metricsTd.textContent = row.Metrics;
                                tr.appendChild(metricsTd);
                                
                                teams.forEach(team => {
                                    const td = document.createElement('td');
                                    td.textContent = row[team] || '';
                                    tr.appendChild(td);
                                });
                                
                                tableBody.appendChild(tr);
                            });
                        }
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                const tableBody = document.querySelector('#counts_table tbody');
                tableBody.innerHTML = '';
                const tableHead = document.querySelector('#counts_table thead tr');
                tableHead.innerHTML = '<th>Metrics</th>';
            }
        });
    </script>
</body>
</html>

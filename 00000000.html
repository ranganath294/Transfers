{% extends 'base.html' %}
{% block content %}
<div class="container container-fluid">
    <h1 class="page-title">Coverage Report</h1>
    <div class="card mb-3">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sp_name" class="form-label">Select SP:</label>
                        <div class="input-group">
                            <select id="sp_name" name="sp_name" class="form-select">
                                <option value="">--No SP Selected--</option>
                                {% for sp_name in sp_names %}
                                    <option value="{{ sp_name }}" {% if sp_name == selected_sp %}selected{% endif %}>{{ sp_name }}</option>
                                {% endfor %}
                            </select>
                            <button id="getDataBtn" class="btn btn-primary">Get Data</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="teamFilters" style="display: none;" class="mb-3">
                <div class="btn-group" role="group" aria-label="Test Team filters">
                    <input type="checkbox" class="btn-check team-filter" name="team-filter" id="all" value="all" checked>
                    <label class="btn btn-outline-primary" for="all">All Teams</label>
                    
                    <input type="checkbox" class="btn-check team-filter" name="team-filter" id="bt" value="BT">
                    <label class="btn btn-outline-primary" for="bt">BT</label>
                    
                    <input type="checkbox" class="btn-check team-filter" name="team-filter" id="wlan" value="WLAN">
                    <label class="btn btn-outline-primary" for="wlan">WLAN</label>
                </div>
            </div>

            <div class="table-responsive">
                <table id="activeSpsTable" class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>SP Name</th>
                            <th>Test Team</th>
                            <th>Phase</th>
                            <th>Date</th>
                            <th>Coverage %</th>
                            <th>Pass %</th>
                            <th>Fail %</th>
                            <th>Block %</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    padding: 2rem;
    max-width: 1400px;
}

.table th {
    background-color: #f8f9fa;
    position: sticky;
    top: 0;
    z-index: 1;
}

.tooltip-cell {
    position: relative;
}

.custom-tooltip {
    visibility: hidden;
    position: absolute;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 12px;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
}

.tooltip-cell:hover .custom-tooltip {
    visibility: visible;
}

.metric-cell {
    cursor: default;
}

.phase-row:nth-child(odd) {
    background-color: rgba(0, 0, 0, 0.02);
}

.highlighted-team {
    background-color: rgba(0, 123, 255, 0.1);
}

.btn-group {
    margin-right: 10px;
}

.btn-group .btn {
    margin-right: 2px;
}

.hidden-row {
    display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('tableBody');
    const getDataBtn = document.getElementById('getDataBtn');
    const teamFilters = document.querySelectorAll('.team-filter');
    const teamFiltersContainer = document.getElementById('teamFilters');
    let selectedTeams = ['all'];
    let tableData = null;
    
    // Handle team filter changes
    teamFilters.forEach(filter => {
        filter.addEventListener('change', (e) => {
            const allTeamsCheckbox = document.getElementById('all');
            
            if (e.target.id === 'all' && e.target.checked) {
                teamFilters.forEach(cb => {
                    if (cb.id !== 'all') {
                        cb.checked = false;
                    }
                });
                selectedTeams = ['all'];
            } else if (e.target.id === 'all' && !e.target.checked) {
                if (!Array.from(teamFilters).some(cb => cb.checked && cb.id !== 'all')) {
                    e.target.checked = true;
                    selectedTeams = ['all'];
                    return;
                }
            } else if (e.target.checked) {
                allTeamsCheckbox.checked = false;
                selectedTeams = Array.from(teamFilters)
                    .filter(cb => cb.checked && cb.id !== 'all')
                    .map(cb => cb.value);
                
                if (selectedTeams.length === 0) {
                    allTeamsCheckbox.checked = true;
                    selectedTeams = ['all'];
                }
            } else {
                selectedTeams = Array.from(teamFilters)
                    .filter(cb => cb.checked && cb.id !== 'all')
                    .map(cb => cb.value);
                
                if (selectedTeams.length === 0) {
                    allTeamsCheckbox.checked = true;
                    selectedTeams = ['all'];
                }
            }
            
            if (tableData) {
                renderTable();
            }
        });
    });
    
    function setLoadingState(isLoading) {
        getDataBtn.disabled = isLoading;
        getDataBtn.innerHTML = isLoading ? 'Loading...' : 'Get Data';
    }
    
    // Handle Get Data button click
    getDataBtn.addEventListener('click', async function() {
        const spSelect = document.getElementById('sp_name');
        const selectedSp = spSelect.value;
        
        if (!selectedSp) {
            alert('Please select an SP first');
            return;
        }
        
        setLoadingState(true);
        
        const params = new URLSearchParams();
        params.append('sp_name', selectedSp);
        
        if (selectedTeams.includes('all')) {
            params.append('teams', 'all');
        } else {
            selectedTeams.forEach(team => params.append('teams', team));
        }
        
        try {
            const response = await fetch(`/api/coverage-data?${params.toString()}`);
            if (!response.ok) throw new Error('Network response was not ok');
            
            tableData = await response.json();
            teamFiltersContainer.style.display = 'block';
            renderTable();
            
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Error fetching data. Please try again.');
        } finally {
            setLoadingState(false);
        }
    });
    
    function formatPercent(value) {
        return typeof value === 'number' ? value.toFixed(1) : 'NA';
    }
    
    function createTooltipCell(content, tooltipText) {
        return `
            <td class="tooltip-cell metric-cell">
                ${content}
                <span class="custom-tooltip">${tooltipText}</span>
            </td>
        `;
    }
    
    function renderTable() {
        if (!tableData) return;
        
        tableBody.innerHTML = '';
        
        tableData.forEach(spData => {
            let firstSpRow = true;
            const filteredTeams = spData.teams.filter(team => 
                selectedTeams.includes('all') || selectedTeams.includes(team.team_name)
            );
            
            filteredTeams.forEach(team => {
                let firstTeamRow = true;
                
                team.phases.forEach((phase, phaseIndex) => {
                    let row = document.createElement('tr');
                    row.className = 'phase-row';
                    row.setAttribute('data-team', team.team_name);
                    
                    if (firstSpRow) {
                        let spCell = document.createElement('td');
                        spCell.rowSpan = filteredTeams.length * team.phases.length;
                        spCell.innerHTML = `
                            <a href="/sp-execution-data?sp=${spData.sp_name}" target="_blank">
                                ${spData.sp_name}
                            </a>
                        `;
                        row.appendChild(spCell);
                        firstSpRow = false;
                    }
                    
                    if (firstTeamRow) {
                        let teamCell = document.createElement('td');
                        teamCell.rowSpan = team.phases.length;
                        teamCell.textContent = team.team_name;
                        row.appendChild(teamCell);
                        firstTeamRow = false;
                    }
                    
                    row.insertAdjacentHTML('beforeend', `
                        <td>${phase.phase}</td>
                        <td>${phase.date}</td>
                        ${createTooltipCell(
                            formatPercent(phase.metrics.coverage),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Coverage ${formatPercent(phase.metrics.coverage)}%`
                        )}
                        ${createTooltipCell(
                            formatPercent(phase.metrics.passed),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Pass ${formatPercent(phase.metrics.passed)}%`
                        )}
                        ${createTooltipCell(
                            formatPercent(phase.metrics.failed),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Fail ${formatPercent(phase.metrics.failed)}%`
                        )}
                        ${createTooltipCell(
                            formatPercent(phase.metrics.blocked),
                            `${spData.sp_name} ${team.team_name} ${phase.phase} Block ${formatPercent(phase.metrics.blocked)}%`
                        )}
                    `);
                    
                    tableBody.appendChild(row);
                });
            });
        });
        
        addRowHighlighting();
    }
    
    function addRowHighlighting() {
        const rows = document.querySelectorAll('.phase-row');
        rows.forEach(row => {
            row.addEventListener('mouseenter', () => {
                const team = row.getAttribute('data-team');
                document.querySelectorAll(`[data-team="${team}"]`).forEach(r => {
                    r.classList.add('highlighted-team');
                });
            });
            
            row.addEventListener('mouseleave', () => {
                const team = row.getAttribute('data-team');
                document.querySelectorAll(`[data-team="${team}"]`).forEach(r => {
                    r.classList.remove('highlighted-team');
                });
            });
        });
    }
});
</script>
{% endblock %}

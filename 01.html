{% extends "base.html" %}

{% block title %}Minerbot Log Processing{% endblock %}

{% block content %}
<h4 class="mb-4">Minerbot Log Processing</h4>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="inputType" id="logcatInput" checked />
            <label class="form-check-label" for="logcatInput">Logcat Input</label>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="inputType" id="snoopInput" />
            <label class="form-check-label" for="snoopInput">Snoop File Input</label>
        </div>

        <div class="w-100 text-center">
            <label for="fileUpload" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                <h5>Drop your file here</h5>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="fileUpload" class="d-none" />
            </label>
        </div>
    </div>

    <div class="text-end">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-cogs me-2"></i>Process Log
        </button>
    </div>
</form>
{% endblock %}

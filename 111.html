<div class="mb-3">
    <label class="form-label" for="config-select">Select Config</label>
    <select name="config" class="config-select optimized-select" id="config-select" data-modal>
        <option value="default" selected>Select</option>
        {% for config in configs_list %}
        <option value="{{ config.name }}">{{ config.name }}</option>
        {% endfor %}
    </select>
</div>


<div class="container content mt-4">
        {% block messages %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endblock %}

        {% block content %}
        <!-- Page-specific content will be inserted here by child templates -->
        {% endblock %}
    </div>


.content {
            flex: 1;
        }

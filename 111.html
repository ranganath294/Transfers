<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            padding: 20px;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .table-container {
            position: relative;
            max-height: calc(100vh - 300px);
            overflow: auto;
        }
        
        /* Make the header sticky */
        .table-sticky thead {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #f8f9fa;
        }
        
        /* Custom scrollbar styling */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    
        /* Ensure table columns don't wrap */
        .table-sticky th,
        .table-sticky td {
            white-space: nowrap;
            padding: 0.75rem;
        }
    
        /* Add shadow when scrolling */
        .table-shadow {
            box-shadow: inset 0 0 5px rgba(0,0,0,0.15);
            border-radius: 0.375rem;
        }

        /* Sorting and filter styles */
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        .sortable-header:hover {
            background-color: #f1f3f5;
        }
        .sort-icon {
            margin-left: 5px;
            opacity: 0.5;
        }
        .sort-icon.active {
            opacity: 1;
        }
        .filter-input {
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="form-section">
            <form id="dashboardForm" action="" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <label for="farmSelect" class="form-label">Select a Farm</label>
                        <select id="farmSelect" name="farm" class="form-select">
                            <option value="default">Select</option>
                            <option value="BTFarm">BT Farm</option>
                            <option value="WLANFarm">WLAN Farm</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="spSelect" class="form-label">Select a SP</label>
                        <select id="spSelect" name="sp" class="form-select">
                            <option value="default">Select</option>
                            <option value="KAILUA.LA.2.0.1.R1">KAILUA.LA.2.0.1.R1</option>
                            <!-- Add other SP options as before -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="optionSelect" class="form-label">Select Build Option</label>
                        <select id="optionSelect" name="option" class="form-select">
                            <option value="default">Select</option>
                            <option value="last5_results">Last 5 Builds</option>
                            <option value="last10_results">Last 10 Builds</option>
                            <option value="results">All Builds</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" id="globalSearch" class="form-control" placeholder="Search across all columns...">
                            <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        
        <div class="card-body" id="results-card" style="display: none;">
            <div class="table-shadow" id="results-table-container">
                <div class="table-container" id="results-scrollable-container">
                    <table class="table table-hover table-sticky table-striped" id="results-table">
                        <thead>
                            <tr class="bg-light" id="results-header-row">
                                <!-- Table headers will be dynamically populated -->
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <!-- Table rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        // Form submission handler
        $('#dashboardForm').on('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const farm = $('#farmSelect').val();
            const sp = $('#spSelect').val();
            const option = $('#optionSelect').val();

            // Basic validation
            if (farm === 'default' || sp === 'default' || option === 'default') {
                alert('Please select all fields');
                return;
            }

            // AJAX call to fetch data (you'll need to implement this server-side)
            $.ajax({
                url: '/your-dashboard-endpoint/',
                method: 'POST',
                data: {
                    farm: farm,
                    sp: sp,
                    option: option
                },
                success: function(response) {
                    renderTable(response.data, response.keys);
                },
                error: function() {
                    alert('Error fetching data');
                }
            });
        });

        // Table rendering function
        function renderTable(data, keys) {
            const $headerRow = $('#results-header-row').empty();
            const $tableBody = $('#results-table-body').empty();
            const $resultsCard = $('#results-card');

            // If no data, hide card and return
            if (!data || data.length === 0) {
                $resultsCard.hide();
                return;
            }

            // Render headers with sorting capability
            keys.forEach(key => {
                const $th = $('<th>')
                    .addClass('sortable-header')
                    .text(key)
                    .append(`<i class="fas fa-sort sort-icon" data-column="${key}"></i>`)
                    .on('click', function() {
                        sortTable(key);
                    });
                $headerRow.append($th);
            });

            // Render rows
            data.forEach(row => {
                const $tr = $('<tr>');
                keys.forEach(key => {
                    $tr.append($('<td>').text(row[key] || 'N/A'));
                });
                $tableBody.append($tr);
            });

            // Show results card
            $resultsCard.show();
        }

        // Sorting function
        let sortDirection = {};
        function sortTable(column) {
            const $tbody = $('#results-table-body');
            const rows = $tbody.find('tr').get();

            // Toggle sort direction
            sortDirection[column] = !sortDirection[column];

            rows.sort(function(a, b) {
                const keyA = $(a).find(`td:eq(${$('#results-header-row th').index($(`th:contains('${column}')`))})`)
                    .text().toUpperCase();
                const keyB = $(b).find(`td:eq(${$('#results-header-row th').index($(`th:contains('${column}')`))})`)
                    .text().toUpperCase();

                return sortDirection[column] 
                    ? keyA.localeCompare(keyB) 
                    : keyB.localeCompare(keyA);
            });

            // Reappend sorted rows
            $tbody.empty().append(rows);

            // Update sort icons
            $('.sort-icon').removeClass('active');
            $(`[data-column="${column}"]`).addClass('active');
        }

        // Global search functionality
        $('#globalSearch').on('keyup', function() {
            const value = $(this).val().toLowerCase();
            $("#results-table-body tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
        });

        // Clear search
        $('#clearSearch').on('click', function() {
            $('#globalSearch').val('');
            $("#results-table-body tr").show();
        });
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Device Manager</a>
            
            <div class="dropdown ms-auto">
                <button class="btn btn-primary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle fs-4"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Data Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Troubleshooting</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tag #</label>
                            <div class="input-group">
                                <span class="input-group-text">LIKE</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Device Type</label>
                            <select class="form-select">
                                <option selected>-- All --</option>
                                <option>Type 1</option>
                                <option>Type 2</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model Year</label>
                            <div class="input-group">
                                <span class="input-group-text">BETWEEN</span>
                                <input type="number" class="form-control">
                                <span class="input-group-text">AND</span>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Supported Technologies</label>
                            <select class="form-select">
                                <option>WLAN</option>
                                <option>Bluetooth</option>
                                <option>WLAN and Bluetooth</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Acquired Date</label>
                            <div class="input-group">
                                <span class="input-group-text">BETWEEN</span>
                                <input type="date" class="form-control">
                                <span class="input-group-text">AND</span>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option selected>-- All --</option>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo me-2"></i>Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

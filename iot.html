<div class="table-container">
                <table>
                    <thead>
                        <tr>
                            {% for col_name in column_names %}
                                <th>{{ col_name }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for device in devices|safe %}
                            <tr>
                                {% for key, value in device.items %}
                                    <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

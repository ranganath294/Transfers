<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            padding: 20px;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="form-section">
            <form action="/submit-dashboard" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <label for="farmSelect" class="form-label">Select a Farm</label>
                        <select id="farmSelect" name="farm" class="form-select">
                            <option value="farm1">farm1</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="spSelect" class="form-label">Select a SP</label>
                        <select id="spSelect" name="sp" class="form-select">
                            <option value="option1">option1</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="optionSelect" class="form-label">Select Build Option</label>
                        <select id="optionSelect" name="option" class="form-select">
                            <option value="last5_results">Last 5 Builds</option>
                            <option value="last10_results">Last 10 Builds</option>
                            <option value="results">All Builds</option>
                        </select>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
